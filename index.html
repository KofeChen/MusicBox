<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Box</title>
    <link rel="stylesheet" href="/MusicBox/css/reset.css">
    <link rel="stylesheet" href="/MusicBox/css/common.css">
    <link rel="stylesheet" href="/MusicBox/css/style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1286101_76wc2rv6ci.css">
</head>
<body>
    <div class="bgd"></div>
    <div class="music-box">
        <div class="panel">
            <div class="control clearfix">
                <span class="back"><i class="iconfont icon-back"></i></span>
                <span class="play"><i class="iconfont icon-play"></i></span>
                <span class="next"><i class="iconfont icon-next"></i></span>
            </div>
            <div class="info">
                <div class="title">My Song</div>
                <div class="singer">Singers</div>
            </div>
            <div class="progress">
                <div class="bar">
                    <div class="progress-now"></div>
                </div>
                <div class="time">0:00</div>
            </div>
            <div class="setvolume">
                <div class="volume">
                    <div class="vol"></div>
                </div>
                <div class="percentage">vol:100%</div>
            </div>
        </div>
        <ul class="musiclist">
        </ul>
    </div>

    <script src="/MusicBox/js/index.js" type="text/javascript"></script>
</body>
</html>
